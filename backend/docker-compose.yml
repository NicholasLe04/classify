version: '2'
services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: 'on-failure'

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
